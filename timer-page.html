<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 'Inter' font link -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Style sheets -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/timer-page.css">

  <!-- FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>your personal deskmate</title>
</head>
<body>
    
  <main>
    
    <a class="back-arrow" href="index.html"><i class="fa-solid fa-arrow-left"></i><span> back</span></a>
    
    <section class="timer-section">

      <div id="timer">
        00<span>.</span>00
      </div>

      <div class="glowing-btn-wrapper">
        <input id="time-input" class="glowing-input" placeholder="START" type="number" min="1">
        <button class="glowing-btn" style="width: 60px; font-size: 1.2rem;"><i class="fa-solid fa-pause"></i></button>
        <button class="glowing-btn">RESET</button>
      </div>

    </section>

  </main>

  <script src="js/timer.js"></script>
